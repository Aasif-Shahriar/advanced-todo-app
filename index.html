<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourTask</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- sidebar -->
      <aside class="sidebar">
        <!-- sidebar header -->
        <div class="sidebar-header">
          <div class="logo">
            <i class="fa-regular fa-circle-check"></i>
          </div>
          <div>
            <h2 class="project-title">YourTask</h2>
            <p>Stay organized</p>
          </div>
        </div>

        <!-- sidebar menu -->
        <nav class="fitlers">
          <button class="fitler-active" data-filter="all">
            All Task <span class="count">5</span>
          </button>
          <button class="fitler" data-filter="active">
            Active <span class="count">3</span>
          </button>
          <button class="fitler" data-filter="completed">
            Completed <span class="count">2</span>
          </button>
        </nav>
        <!-- theme-toggle -->
        <div class="theme-toggle">
          <span>Dark Mode</span>
          <input type="checkbox" id="dark-mode-toggle" />
        </div>
      </aside>
      <!-- main content -->
      <main class="main-content">
        <header>
          <h1>All Task</h1>
          <button>+ Add Task</button>
        </header>
        <!-- task list -->
        <ul>

        </ul>
      </main>
    </div>
    <!-- javascript -->
     <script src="script.js"></script>
  </body>
</html>
