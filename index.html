<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourTask</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- sidebar -->
      <aside class="sidebar">
        <div class="logo-nav-spacing">
          <!-- sidebar header -->
          <div class="sidebar-header">
            <div class="logo">
              <i class="fa-regular fa-circle-check"></i>
            </div>
            <div>
              <h2 class="project-title">YourTask</h2>
              <p>Stay organized</p>
            </div>
          </div>

          <!-- sidebar menu -->
          <nav class="filters">
            <button class="filter-active" data-filter="all">
              <span class="circle-icon"
                ><i class="fa-regular fa-circle"></i>All Task
              </span>
              <span class="count">5</span>
            </button>
            <button class="filter" data-filter="active">
              <span class="circle-icon"
                ><i class="fa-regular fa-circle"></i>Active</span
              >
              <span class="count">3</span>
            </button>
            <button class="filter" data-filter="completed">
              <span class="circle-icon"
                ><i
                  class="fa-regular fa-circle-check"
                  style="margin-right: 4px"
                ></i
                >Completed</span
              >
              <span class="count">2</span>
            </button>
          </nav>
        </div>
        <!-- theme-toggle -->
        <div class="theme-toggle">
          <span class="toggle-label">Dark Mode</span>

          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </aside>
      <!-- main content -->
      <main class="main-content">
        <header class="main-header">
          <h1>All Tasks</h1>
          <button id="add-task">
            <span class="plus-icon"><i class="fa-solid fa-plus"></i></span> Add
            Task
          </button>
        </header>
        <!-- Add Task Panel -->
        <div class="add-task-panel hidden">
          <input
            type="text"
            id="task-input"
            placeholder="What needs to be done?"
          />

          <div class="add-task-actions">
            <button id="confirm-task" disabled>Add Task</button>
            <button id="cancel-task">Cancel</button>
          </div>
        </div>
        <!-- task list -->
        <ul class="task-list">
          <li><i class="fa-regular fa-circle"></i> Review design mockups</li>
          <li>Review design mockups</li>
        </ul>
      </main>
    </div>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
